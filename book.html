<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/book.css">
</head>

<body>


    <div class="container mt-5">
        <div class="row my-5">
            <h1 class="text-info">My Book Library</h1>
            <p>This is a project for The Odin Project in which I have to make a library using Object Constructors and
                LocalStorage.
                You can also view the Github repository of this project.</p>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h5>Book</h5>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="name"></textarea>
                    <label for="name">"Angels and Demons", etc.</label>
                </div>
            </div>
            <div class="col-md-5 mx-auto">
                <h5>Author</h5>
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Leave a comment here" id="author" />
                    <label for="author">"Dan Brown"</label>
                </div>
            </div>
            <div class="col-md-2 mx-auto">
                <h5>Status</h5>
                <select id="status" class="form-select form-select-lg" style="height: 57px;"
                    aria-label="Default select example">
                    <option class="readOption" value="Read">Read</option>
                    <option class="notReadOption" value="Not Read">Not Read</option>
                </select>
            </div>
            <div class="my-3 col-12">
                <button type="button" class="submit col-md-2 btn btn-info btn-lg text-white">SUBMIT</button>
            </div>

        </div>
        <div class="row mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Status</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="book.js"></script>
</body>

</html>
